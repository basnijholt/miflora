sudo: false
language: python
install: pip install -U tox coveralls
dist: xenial

matrix:
  fast_finish: true
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.6"
      env: TOXENV=flake8
    - python: "3.6"
      env: TOXENV=pylint
    - python: "3.6"
      env: TOXENV=noimport

script: travis_wait tox
after_success: coveralls
